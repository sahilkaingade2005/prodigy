<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>
    <script>
        async function getWeather() {
            const apiKey = '5a044c7a23977dbaf8bffb52303b2ece'; // Replace with your OpenWeather API Key
            const city = document.getElementById('city').value.trim();
            if (!city) {
                document.getElementById('weather').innerHTML = `<p>Please enter a city name.</p>`;
                return;
            }
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById('weather').innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                } else {
                    document.getElementById('weather').innerHTML = `<p>City not found. Please try again.</p>`;
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p>Error fetching data. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
